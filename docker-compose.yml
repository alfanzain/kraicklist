services:
  typesense:
    image: typesense/typesense:29.0
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./typesense-data:/data
    command: >
      --data-dir /data
      --api-key=${SEARCH_ENGINE_API_KEY}
      --enable-cors
    networks:
      - app-network

  kraicklist-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kraicklist-app
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=${PORT}
      - SEARCH_ENGINE_API_URL=${SEARCH_ENGINE_API_URL}
      - SEARCH_ENGINE_API_KEY=${SEARCH_ENGINE_API_KEY}
      - SEARCH_ENGINE_COLLECTION_NAME=${SEARCH_ENGINE_COLLECTION_NAME}
      - DATA_FILE=${DATA_FILE}
    volumes:
      - ./data.txt:/root/data.txt
    command: ["sh", "-c", "sleep 15 && ./main"]
    depends_on:
      - typesense
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/certbot
    depends_on:
      kraicklist-app:
        condition: service_started
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/certbot
    command: >
      certonly --webroot 
      --webroot-path=/var/www/certbot 
      --email alfanzaindev@gmail.com
      --agree-tos 
      --no-eff-email 
      -d kraicklist.my.id 
      -d www.kraicklist.my.id
    depends_on:
      - nginx

networks:
  app-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
  web-root:
